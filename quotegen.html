<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quote Generator</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #f3f4f6;
      color: #111827;
      padding: 1rem;
    }
    .container {
      max-width: 600px;
      background: #ffffff;
      margin: auto;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.06);
    }
    h2 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
      text-align: center;
      color: #1f2937;
    }
    label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.25rem;
      font-weight: 600;
      color: #374151;
    }
    input[type="text"],
    input[type="number"],
    textarea {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 1rem;
      background-color: #f9fafb;
    }
    .item-row {
      display: grid;
      grid-template-columns: 2fr 1fr 1fr 1fr;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }
    .item-row input {
      padding: 0.5rem;
    }
    .add-btn {
      margin-top: 1rem;
      background-color: #10b981;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .submit-btn {
      background-color: #2563eb;
      color: white;
      padding: 0.7rem 1.5rem;
      border: none;
      margin-top: 1.5rem;
      border-radius: 6px;
      width: 100%;
      font-size: 1rem;
      cursor: pointer;
    }
    .result {
      margin-top: 2rem;
      background: #f9fafb;
      padding: 1rem;
      border-left: 4px solid #10b981;
      border-radius: 6px;
      white-space: pre-wrap;
    }
    .copy-btn {
      background-color: #6b7280;
      color: white;
      padding: 0.5rem 1rem;
      margin-top: 0.5rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    @media (max-width: 500px) {
      .item-row {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Simple Quote Generator</h2>
    <label for="client">Client Name</label>
    <input type="text" id="client" placeholder="e.g. John Doe"/>

    <label for="note">Quote Notes</label>
    <textarea id="note" rows="2" placeholder="Optional notes..."></textarea>

    <label>Items</label>
    <div id="items"></div>
    <button class="add-btn" onclick="addItem()">+ Add Item</button>

    <button class="submit-btn" onclick="generateQuote()">Generate Quote</button>

    <div id="output" class="result" style="display:none;"></div>
    <button id="copyBtn" class="copy-btn" onclick="copyQuote()" style="display:none;">Copy to Clipboard</button>
  </div>

  <script>
    let itemCount = 0;
    function addItem() {
      const itemsDiv = document.getElementById('items');
      const row = document.createElement('div');
      row.className = 'item-row';
      row.innerHTML = `
        <input type="text" placeholder="Item name" id="name${itemCount}">
        <input type="number" placeholder="Qty" id="qty${itemCount}">
        <input type="number" placeholder="Rate" id="rate${itemCount}">
        <input type="number" placeholder="Tax %" id="tax${itemCount}">
      `;
      itemsDiv.appendChild(row);
      itemCount++;
    }

    function generateQuote() {
      const client = document.getElementById("client").value;
      const note = document.getElementById("note").value;
      let message = `📋 *Quote for ${client}*\n\n`;
      let total = 0;

      for (let i = 0; i < itemCount; i++) {
        const name = document.getElementById(`name${i}`).value;
        const qty = parseFloat(document.getElementById(`qty${i}`).value || 0);
        const rate = parseFloat(document.getElementById(`rate${i}`).value || 0);
        const tax = parseFloat(document.getElementById(`tax${i}`).value || 0);

        if (name) {
          const subtotal = qty * rate;
          const taxAmount = subtotal * (tax / 100);
          const totalItem = subtotal + taxAmount;
          total += totalItem;

          message += `• ${name}: ${qty} × ₹${rate} + ${tax}% = ₹${totalItem.toFixed(2)}\n`;
        }
      }

      message += `\n💰 *Total: ₹${total.toFixed(2)}*`;
      if (note) message += `\n\n📝 _${note}_`;

      document.getElementById("output").innerText = message;
      document.getElementById("output").style.display = "block";
      document.getElementById("copyBtn").style.display = "inline-block";
    }

    function copyQuote() {
      const text = document.getElementById("output").innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert("Quote copied to clipboard!");
      });
    }

    // Initialize with one item
    addItem();
  </script>
</body>
</html>
