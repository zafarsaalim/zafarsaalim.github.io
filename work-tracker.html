<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Images</title>
<style>
  body {
    margin: 0;
    padding: 20px;
    background: #000;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;           /* space between images */
    overflow-y: auto;    /* normal scroll */
  }

  section {
    height: auto;        /* let the section fit the image */
    display: block;      /* standard block layout */
  }

  img {
    max-width: 90%;
    height: auto;
    object-fit: contain;
    border-radius: 10px; /* optional for nicer look */
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
  }
</style>
</head>
<body>

<section>
  <img src="xx.jpg" alt="">
</section>

<section>
  <img src="yy.jpg" alt="">
</section>


<!-- Include your ga.js script -->
<script src="ga.js"></script>

</body>
</html>
